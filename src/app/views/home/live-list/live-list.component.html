<mat-tab-group
  mat-align-tabs="start"
  style="padding-top: 40px; padding-left: 2%; padding-right: 2%"
>
  <mat-tab label="PRÃ“XIMAS">
    <div fxLayout="row" f1q fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
      <ng-container *ngFor="let live of livesNext" style="margin: 0.5%">
        <mat-card
          class="mat-card-live"
          fxFlex="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%">

          <mat-card-title class="mat-card-title-live">
            <div class="row">
                <p>
                    <span style="font-size: 0.9rem;" fxFlex="70">{{ live.liveName }}</span>
                    <span fxFlex></span>
                    <span style="font-size: 0.7rem;" fxFlex="25">{{ live.liveDate }}</span>
                </p>
                <p style="font-size: 0.7rem;">
                    Canal: <span>{{ live.channelName }}</span>
                </p>
            </div>
          </mat-card-title>
          <mat-card-content fxLayoutAlign="center center">
            <div>
                <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="REALIZADAS">
    <div fxLayout="row" f1q fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
        <ng-container *ngFor="let live of livesPrevious" style="margin: 0.5%">
          <mat-card
            class="mat-card-live"
            fxFlex="0 1 calc(33.3% - 11px)"
            fxFlex.lt-md="0 1 calc(50% - 11px)"
            fxFlex.lt-sm="100%">
  
            <mat-card-title class="mat-card-title-live">
              <div class="row">
                  <p>
                      <span style="font-size: 0.9rem;" fxFlex="70">{{ live.liveName }}</span>
                      <span fxFlex></span>
                      <span style="font-size: 0.7rem;" fxFlex="25">{{ live.liveDate }}</span>
                  </p>
                  <p style="font-size: 0.7rem;">
                      Canal: <span>{{ live.channelName }}</span> {{ live.urlSafe }}
                  </p>
              </div>
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center center">
              <div>
                  <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>
  </mat-tab>
</mat-tab-group>
